<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>App</title>
</head>

<body>
  <div class="header" id="header">
  <h1>
    Moodler
  </h1>
  </div>
  <div class="video">
    <iframe width="400" height="300" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1&loop=1" id="video">
</iframe>
    <div class="subheader">
  <h1>
    click your mood                
  </h1>
  </div>
  </div>
  <div class="buttons" id="buttons">
    <button class="button" onclick="changeValue()" value="https://www.youtube.com/embed/V9PVRfjEBTI?" id="button1">Travel</button>
    <button class="button button2">Enjoy</button>
    <button class="button button3">Sad</button>
    <button class="button button4">Summer</button>
    <button class="button button5">Inspiration</button>
  </div>
  <script>
    document.getElementById("button1").addEventListener("click", myFunction);
    function myFunction(event) {
      const video = document.getElementById("video");
      video.value = event.target.value + 'autoplay=1&mute=1&loop=1';
    }
</script>
</body>
</html>
